pipeline:
  # Fetch folders from distributed cache
  sftp_cache_restore:
    image: plugins/sftp-cache
    restore: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git

  tests:
    image: scalaplatform/scala:0.5
    pull: true
    commands:
      - git fetch --tags && git rev-parse HEAD v1.0.0 --count &&  git log | head -n 20
      - ./bin/checkCLA.sh
      - ./bin/scalafmt --test
      - sbt -Dsbt.ivy.home=/drone/cache/ivy2 ci

  publish:
    image: ensime/ensime:v2.x-cache
    environment:
      - SONATYPE_USERNAME=$$SONATYPE_USERNAME
      - SONATYPE_PASSWORD=$$SONATYPE_PASSWORD
      - GITHUB_USERNAME=$$GITHUB_USERNAME
      - GITHUB_PASSWORD=$$GITHUB_PASSWORD
      - BINTRAY_USERNAME=$$BINTRAY_USERNAME
      - BINTRAY_API_KEY=$$BINTRAY_API_KEY
      - MAILGUN_PASSWORD=$$MAILGUN_PASSWORD
    commands:
      - ./bin/bintray.sh
    when:
      event: push
      branch: [master, 2.x]

  # Save folders in distributed cache
  sftp_cache_rebuild:
    image: plugins/sftp-cache
    rebuild: true
    mount:
      - /drone/.ivy2
      - /drone/.coursier-cache
      - /drone/.sbt
      - /drone/.git
