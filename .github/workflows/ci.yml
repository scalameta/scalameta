name: CI
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  testOther:
    name: ${{ matrix.command }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        command:
          - "++2.13.10 download-scala-library testsJVM/slow:test"
          - "communitytest/test"
          - "mima"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JVM
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'sbt'
      - run: sbt ${{ matrix.command }}
  testLatestScala:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type:
          - 'JVM'
          - 'JS'
          - 'Native'
        scala:
          - '2.12.18'
          - '2.13.10'
        java:
          - '8'
          - '11'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JVM
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'sbt'
      - run: sbt ++${{ matrix.scala }} tests${{ matrix.type }}/test
  testOlderScalaOnJVM:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scala:
          - '2.11.12'
          - '2.12.10'
          - '2.12.11'
          - '2.12.12'
          - '2.12.13'
          - '2.12.14'
          - '2.12.16'
          - '2.12.17'
          - '2.13.1'
          - '2.13.2'
          - '2.13.3'
          - '2.13.4'
          - '2.13.5'
          - '2.13.6'
          - '2.13.7'
          - '2.13.8'
          - '2.13.9'
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up JVM
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'sbt'
      - run: sbt ++${{ matrix.scala }} testsJVM/test
  windows:
    name: Windows tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: olafurpg/setup-scala@v14
      - run: sbtx ci-windows
        shell: bash
  checks:
    name: Scalafmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JVM
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'sbt'
      - run: ./bin/scalafmt --test
