version = 3.8.2
runner.dialect = scala213
align {
  preset = none
  stripMargin = true
}
assumeStandardLibraryStripMargin = true
binPack.parentConstructors = Oneline
docstrings.style = Asterisk
maxColumn = 100
newlines {
  avoidForSimpleOverflow = [punct, slc, tooLong]
  ignoreInSyntax = false
  inInterpolation = avoid
  source = fold
}
danglingParentheses.ctrlSite = false
project {
  git = true
  excludeFilters = [
    bench/corpus
    test/resources
    semanticdb/semanticdb/src/main/generated
    semanticdb/integration/src/main/scala/example
  ]
  layout = StandardConvention
}
rewrite {
  rules = [
    AvoidInfix,
    Imports,
    RedundantBraces,
    RedundantParens,
    SortModifiers,
  ]
  imports {
    expand = true
    sort = ascii
    groups = [
      ["scala\\.meta\\..*", "org\\.scalameta\\..*"],
      ["sbt\\..*"],
      ["java.?\\..*"],
      ["scala\\..*"],
      ["org\\..*"],
      ["com\\..*"],
    ]
  }
  redundantBraces {
    ifElseExpressions = true
    stringInterpolation = true
  }
  sortModifiers.preset = styleGuide
}
